<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <p>Enter data below</p>
    <form action="/create" method="post" th:object="${formData}">
        <p><label for="full-name">Full Name:</label> <input id="full-name" type="text" th:field="${formData.fullName}"/></p>
        <p><label for="age">Age: </label><input id="age" type="text" th:field="${formData.age}"/></p>
        <p><label for="employed">Employed?:</label> <input id="employed" type="checkbox" th:value="true" th:field="${formData.employed}"/></p>
        <p>Choose Gender:</p>
        <p>Male <input type="radio" name="gender" th:field="${formData.gender}" th:value="Male"/>
            Female <input type="radio" name="gender" th:field="${formData.gender}" th:value="Female"/>
        </p>
        <p><input type="submit" value="Submit" />
            <input type="reset" value="Reset"/>
        </p>
    </form>

</body>
</html>
